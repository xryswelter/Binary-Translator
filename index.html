<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Binary Translator</title>
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container">
        <div class="header">
            <h1 class="hero">Binary Translator</h1>
            <h3 class="instructions"> Enter your message into the input and get the binary equivalent!</h3>
        </div>
        <div class="display">
            <div id="translation">
                <div class="stateDisplay">
                    <p class="stateText">You are Currently Translation from: <span id="state">English to Binary</span>
                    </p>
                    <div id="buttons">
                        <button class="btn active" value="etb">English to Binary</button>
                        <button class="btn" value="bte">Binary to English</button>
                    </div>
                </div>
                <div class="title">Translation Will Appear Here</div>
                <div class="input">
                    <input type="text" name="original" id="original">
                    <button type="submit" id="submit">Click to Translate</button>
                </div>
                <div id="tLocation">
                    <div id="originL"></div>
                    <div id="transCol" style="display:none">
                        <div id="trans" ></div>
                        <input type="text" id="copy" >
                        <button id="copyButton">Copy</button>
                    </div>

                </div>
            </div>
        </div>

    </div>
</body>
<script src="./2.0.js"></script>

</html>
